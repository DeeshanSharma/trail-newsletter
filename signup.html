<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Signup to Newsletter</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/" />
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<style>
			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}

			@media (min-width: 768px) {
				.bd-placeholder-img-lg {
					font-size: 3.5rem;
				}
			}
		</style>
		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body class="text-center">
		<main class="form-signin">
			<form action="/" method="POST">
				<img class="mb-4" src="images/CODE-RED.jpg" alt="" width="100" />
				<h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>
				<input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus />
				<input type="text" name="lname" class="form-control" placeholder="Last Name" required autofocus />
				<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email ID" required />
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
				<p class="mt-5 mb-3 text-muted">&copy; CODE RED</p>
			</form>
		</main>
	</body>
</html>
